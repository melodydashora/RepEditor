<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Vecto Pilot AI - GPT-5 Repository Access</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body {
      height: 100%;
      background: linear-gradient(135deg, #0b1220 0%, #1a1f35 100%);
      color: #e2e8f0;
      font: 14px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: linear-gradient(90deg, rgba(102,126,234,0.15) 0%, rgba(159,122,234,0.15) 100%);
      border-bottom: 1px solid rgba(102,126,234,0.3);
      backdrop-filter: blur(10px);
    }
    
    .logo {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: linear-gradient(135deg, #667EEA 0%, #ED64A6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      box-shadow: 0 2px 8px rgba(102,126,234,0.3);
    }
    
    .title {
      flex: 1;
      font-weight: 600;
      font-size: 15px;
      background: linear-gradient(90deg, #667EEA, #ED64A6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .status {
      padding: 4px 10px;
      background: rgba(16,185,129,0.15);
      border: 1px solid rgba(16,185,129,0.3);
      border-radius: 999px;
      color: #10b981;
      font-size: 11px;
      font-weight: 500;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .open-btn {
      padding: 6px 12px;
      background: linear-gradient(135deg, #667EEA, #764BA2);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 2px 6px rgba(102,126,234,0.3);
    }
    
    .open-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102,126,234,0.5);
    }
    
    iframe {
      width: 100%;
      height: calc(100% - 56px);
      border: none;
      background: transparent;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: rgba(226,232,240,0.6);
    }
    
    .loading::after {
      content: "...";
      animation: dots 1.5s infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: "."; }
      40% { content: ".."; }
      60%, 100% { content: "..."; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ü§ñ</div>
    <div class="title">Vecto Pilot AI</div>
    <span id="status" class="status">‚óè GPT-5 Ready</span>
    <button id="open" class="open-btn">‚Üó Full App</button>
  </div>
  <div class="loading" id="loading">Loading GPT-5 interface</div>
  <iframe id="app" src="about:blank" allow="clipboard-read *; clipboard-write *"></iframe>
  <script type="module" src="/panel.js"></script>
</body>
</html>
