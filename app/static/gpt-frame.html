
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT Repo Access</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #1a1a1a;
      color: #fff;
    }
    .header {
      padding: 1rem;
      background: #2a2a2a;
      border-bottom: 1px solid #3a3a3a;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
    }
    .user { background: #2563eb; margin-left: 20%; }
    .assistant { background: #374151; margin-right: 20%; }
    .input-area {
      padding: 1rem;
      background: #2a2a2a;
      border-top: 1px solid #3a3a3a;
      display: flex;
      gap: 0.5rem;
    }
    textarea {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #3a3a3a;
      border-radius: 6px;
      background: #1a1a1a;
      color: #fff;
      resize: none;
      font-family: inherit;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { background: #059669; }
    button:disabled { background: #374151; cursor: not-allowed; }
    .tools-used {
      margin-top: 0.5rem;
      padding: 0.5rem;
      background: #1a1a1a;
      border-radius: 4px;
      font-size: 0.875rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>GPT Repository Access</h1>
    <p style="color: #9ca3af; margin-top: 0.25rem;">Full repository access with file operations, git, and shell commands</p>
  </div>
  
  <div class="chat-container" id="chat"></div>
  
  <div class="input-area">
    <textarea id="input" placeholder="Ask GPT to read files, edit code, run commands..." rows="3"></textarea>
    <button id="send">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const history = [];

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      // Add user message
      addMessage('user', message);
      history.push({ role: 'user', content: message });
      input.value = '';
      sendBtn.disabled = true;

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message,
            conversation_history: history,
            model: 'gpt-5',
            params: {
              reasoning_effort: 'medium',
              max_completion_tokens: 16000
            }
          })
        });

        const data = await res.json();
        
        // Add assistant message
        addMessage('assistant', data.response, data.tool_calls);
        history.push({ role: 'assistant', content: data.response });

      } catch (err) {
        addMessage('assistant', `Error: ${err.message}`);
      } finally {
        sendBtn.disabled = false;
        input.focus();
      }
    }

    function addMessage(role, content, tools = null) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.textContent = content;
      
      if (tools && tools.length > 0) {
        const toolsDiv = document.createElement('div');
        toolsDiv.className = 'tools-used';
        toolsDiv.innerHTML = '<strong>Tools used:</strong><br>' + 
          tools.map(t => `â€¢ ${t.function}(${JSON.stringify(t.args).slice(0, 60)}...)`).join('<br>');
        div.appendChild(toolsDiv);
      }
      
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Initial message
    addMessage('assistant', 'Ready! I have full access to your repository. I can read files, edit code, run git commands, execute shell scripts, and more. What would you like me to do?');
  </script>
</body>
</html>
