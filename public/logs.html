<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Logs - GPT Repository Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .header .subtitle {
            margin-top: 8px;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .logs-container {
            flex: 1;
            overflow: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .log-entry {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .log-entry.error {
            background: rgba(255, 82, 82, 0.2);
            border-left: 4px solid #ff5252;
        }
        
        .log-entry.success {
            background: rgba(76, 175, 80, 0.2);
            border-left: 4px solid #4caf50;
        }
        
        .log-entry.info {
            background: rgba(33, 150, 243, 0.2);
            border-left: 4px solid #2196f3;
        }
        
        .timestamp {
            opacity: 0.7;
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.7;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            display: flex;
            gap: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            Job Logs
        </h1>
        <div class="subtitle">View logs from GPT-5 operations and repository actions</div>
    </div>
    
    <div class="logs-container" id="logsContainer">
        <div class="empty-state">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="opacity: 0.5; margin-bottom: 16px;">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
            </svg>
            <p>No logs yet. Run a GPT-5 operation to see logs here.</p>
        </div>
    </div>
    
    <div class="controls">
        <button onclick="refreshLogs()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline-block; vertical-align: middle; margin-right: 6px;">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
            Refresh
        </button>
        <button onclick="clearLogs()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline-block; vertical-align: middle; margin-right: 6px;">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
            Clear
        </button>
        <button onclick="exportLogs()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: inline-block; vertical-align: middle; margin-right: 6px;">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Export
        </button>
    </div>
    
    <script>
        let logs = [];
        
        function refreshLogs() {
            // Simulate fetching logs - in production, this would call your API
            const container = document.getElementById('logsContainer');
            
            // Example logs for demonstration
            const exampleLogs = [
                { type: 'info', timestamp: new Date().toISOString(), message: 'Starting GPT-5 analysis...' },
                { type: 'success', timestamp: new Date().toISOString(), message: 'Repository cloned successfully' },
                { type: 'info', timestamp: new Date().toISOString(), message: 'Generating diff for 5 files...' },
                { type: 'success', timestamp: new Date().toISOString(), message: 'Diff applied and committed' }
            ];
            
            if (logs.length === 0) {
                logs = exampleLogs;
                renderLogs();
            }
        }
        
        function renderLogs() {
            const container = document.getElementById('logsContainer');
            if (logs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="opacity: 0.5; margin-bottom: 16px;">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        <p>No logs yet. Run a GPT-5 operation to see logs here.</p>
                    </div>
                `;
            } else {
                container.innerHTML = logs.map(log => `
                    <div class="log-entry ${log.type}">
                        <div class="timestamp">${new Date(log.timestamp).toLocaleString()}</div>
                        ${log.message}
                    </div>
                `).join('');
            }
        }
        
        function clearLogs() {
            logs = [];
            renderLogs();
        }
        
        function exportLogs() {
            const logText = logs.map(log => 
                `[${new Date(log.timestamp).toLocaleString()}] ${log.type.toUpperCase()}: ${log.message}`
            ).join('\n');
            
            const blob = new Blob([logText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `gpt-logs-${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Auto-refresh every 5 seconds
        setInterval(refreshLogs, 5000);
    </script>
</body>
</html>
