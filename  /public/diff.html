<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Diff Viewer</title>
  <style>
    :root{--bg:#0b1220;--pane:#0f172a;--line:#24314f;--fg:#e2e8f0}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font:13px/1.4 ui-monospace,monospace}

    textarea{height:calc(100% - 38px);width:100%;border:0;outline:0;background:transparent;color:var(--fg);resize:none;padding:10px;box-sizing:border-box}
  </style>
</head>

  <textarea id="out" spellcheck="false"></textarea>

</html>
